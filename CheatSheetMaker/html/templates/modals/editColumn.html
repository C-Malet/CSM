<div class="modal-header">
    <h3 class="modal-title"><strong>{{columnName}}</strong> - Content editor</h3>
</div>
<div class="modal-body">
    <ng-ckeditor bind="columnContent" skin="moono" remove-buttons="Source,Blockquote" remove-plugins="iframe,flash,smiley"></ng-ckeditor>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
